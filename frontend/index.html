    <h2 class="mt-5 text-center text-light">Formulario de Cadastro <i class="text-light fab fa-wpforms"></i></h2>


    <div class="container  input-block">
    <div class="card input-block w-50 col-md-6 mx-auto mt-3">
      <div class="card-body  input-block">

        <form action="" id="form" class=" form input-block ">

          <div class="form-group form-fields ">
            <label>Usuario:</label>
            <input type="text" class="form-controler roxo usuario" id="usuario" name="usuario" placeholder="Seu Usuario">
            <span class="error-message text-danger">Campo invalido, verifique os seus dados</span>
          </div>

          <div class="form-group form-fields">
            <label>Email:</label>
            <input type="email" class="form-controler email" id="email" name="email" placeholder="Seu email">
            <span class="error-message text-danger">Campo invalido, verifique os seus dados</span>
          </div>

          <div class="form-group form-fields">
            <label>Senha:</label>
            <input type="password" class="form-controler senha" id="senha" name="senha" placeholder="Sua senha">
            <span class="error-message text-danger">Campo invalido, verifique os seus dados</span>
          </div>

          <div class="form-group form-fields ">
            <label>Repetir Senha:</label>
            <input type="password" class="form-controler senha2" id="senha2" name="senha2" placeholder="Repita a sua senha">
            <span class="error-message text-danger">Campo invalido, verifique os seus dados</span>
          </div>

          <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-primary2 text-center btn-roxo btn-lg btn-block hovers btn-sm">Enviar</button>
          </div>

          <div class="row ml-1" id="divdoBotao">
          </div>
        </form>
      </div>
    </div>
  </div>
